<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5 (Checkboxes with Dynamic Updates)</title>
	<style>
		body {
			font-family: sans-serif;
		}
		#colorform {
			background-color: #dfecdf;
			color: #111;
			padding: 1em;
			width: 400px;
		}
		#colorform p#info {
			background-color: white;
			color: black;
			width: 300px;
			height: 100px;
			padding: 0.5em;
		}
	</style>
</head>
<body>
	<div id="colorform">
		<legend>Choose your favorite colors!</legend>
		<p>
			<input type="checkbox" id="colorRed" value="Red" /> Red
		</p>
		<p>
			<input type="checkbox" id="colorGreen" value="Green" /> Green
		</p>
		<p>
			<input type="checkbox" id="colorBlue" value="Blue" /> Blue
		</p>
		<p><button id="colorButton" type="button">Submit</button></p>
		<p id="info"></p>
	</div>

	<script>
	// Get references to the checkboxes, the info paragraph, and the Submit button
	const checkboxes = document.querySelectorAll('input[type="checkbox"]');
	const infoParagraph = document.getElementById('info');
	const colorButton = document.getElementById('colorButton');

	// Add a click event listener to each checkbox to display selected colors
	checkboxes.forEach((checkbox) => {
		checkbox.addEventListener('click', () => {
			const selectedColors = getSelectedColors(checkboxes);
			infoParagraph.textContent = `Selected colors: ${selectedColors.join(', ')}`;
		});
	});

	// Add a click event listener to the "Submit" button to show final chosen colors
	colorButton.addEventListener('click', () => {
		const selectedColors = getSelectedColors(checkboxes);
		if (selectedColors.length > 0) {
			infoParagraph.textContent = `Final chosen colors: ${selectedColors.join(', ')}`;
		} else {
			infoParagraph.textContent = 'Please select at least one color.';
		}
	});

	// Helper function to get selected colors
	function getSelectedColors(checkboxes) {
		const selectedColors = [];
		checkboxes.forEach((checkbox) => {
			if (checkbox.checked) {
				selectedColors.push(checkbox.value);
			}
		});
		return selectedColors;
	}
	</script>
</body>
</html>
