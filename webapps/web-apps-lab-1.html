<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8" />
   <title>Hello-4</title>
   <script>
     "use strict";
     // 1) Common JS Objects
     let colors = ["red", "green", "blue"]; // Array literal
     let person = {name:"Fred", age:20};   // Object literal
     let month = new Date().getMonth(); 
     let age = Math.round(20.999);
     let age2 = Math.floor(20.999);

     // add your new code here.

     // Add purple to the array of colors
      colors.push("purple");

      // Print the last item in the array of colors
      console.log("Last color: " + colors[colors.length - 1]);

      // Loop through every element in the colors array
      for (let i = 0; i < colors.length; i++)
      {
        // Print out the color
        console.log(colors[i]);
      }

      // Add the school property with RIT to person
      person.school = "RIT";
      // Print the value to the console
      console.log(person.school);

      // Get the current time
      let currentTime = new Date().getTime();
      // Convert the milliseconds to seconds
      let secondsSince1970 = Math.floor(currentTime / 1000);
      // Print how many seconds its been since 1970
      console.log("Seconds since 1970: " + secondsSince1970);

      // Print PI
      console.log(Math.PI);

      // Print the absolute value of -999
      console.log(Math.abs(-999));

      // Print hello in uppercase
      console.log("Hello".toUpperCase());

</script>
