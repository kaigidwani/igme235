<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
 	<title>Pokemon Batteler</title>
	<link rel="stylesheet" type="text/css" href="style/main.css" />
	<script src="js/main.js" defer></script>

  
</head>
<body>
<header>
	<h1>Pokemon Batteler</h1>
	<hr>
</header>

<div class="widgets-group">
	<div class="widgets">
		Your Pokemon: <input id="firstsearchterm" type="text" size="20" maxlength="30" value="Pikachu" />
		<br>
		Enemy Pokemon: <input id="secondsearchterm" type="text" size="20" maxlength="30" value="Pikachu" />
	</div>

	<div class="widgets">
		<select id="background-option">
			<option value="field-background.png">Field</option>
			<option value="beach-background.jpg">Beach</option>
			<option value="ice-background.png">Ice</option>
			<option value="mountains-background.jpg">Mountains</option>
		</select>
	</div>

	<div class="widgets">
		<button type="button" id="search" class="green">Choose your Pokemon!</button>
	</div>
	<div id="status">Ready to Search!</div>
</div>

<h2>Your battle:</h2>
<div id="content">
	<img src="images/no-image-found.png" alt="The enemy pokemon" id="enemy-pokemon" width=20%>
	<img src="images/no-image-found.png" alt="Your pokemon" id="your-pokemon" width=20%>
</div>

</body>
</html>
